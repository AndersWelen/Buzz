# Transaction manager

# JBoss 4
#
# NOTE! This demands that the attribute "StatisticsEnabled" is set to true
#
#       File: $JBOSS_HOME/server/XXX/conf/jboss-service.xml
#           ...
#           <mbean code="com.arjuna.ats.jbossatx.jta.TransactionManagerService"
#                 name="jboss:service=TransactionManager">
#                <attribute name="TransactionTimeout">300</attribute>
#                <attribute name="ObjectStoreDir">${jboss.server.data.dir}/tx-object-store</attribute>
#                <attribute name="StatisticsEnabled">true</attribute>
#           </mbean>
#           ...
jboss4_tm.type=net.welen.buzz.typehandler.impl.jmx.JMXAttributeBasedTypeHandler
jboss4_tm.type.param.level=5
jboss4_tm.type.param.filter=jboss:service=TransactionManager
jboss4_tm.type.param.staticName=TransactionManager
jboss4_tm.type.param.attributes=CommitCount,RollbackCount
# Check that we has the JBoss 4 version of TransactionManager manager
jboss4_tm.type.param.checkAttribute=Name
jboss4_tm.type.param.checkAttributeRegExp=.*
jboss4_tm.protocol.munin.graph_order=CommitCount RollbackCount
jboss4_tm.protocol.munin.graph_category=TRANSACTIONS
jboss4_tm.protocol.munin.graph_title=%n
jboss4_tm.protocol.munin.graph_info=This graph demands that the "StatisticsEnabled" is set to true for the transaction manager in the file: "$JBOSS_HOME/server/XXX/conf/jboss-service.xml"<BR><BR>...<BR>&lt;mbean code="com.arjuna.ats.jbossatx.jta.TransactionManagerService" name="jboss:service=TransactionManager"&gt;<BR>&nbsp;&nbsp;&nbsp;&lt;attribute name="TransactionTimeout"&gt;300&lt;/attribute&gt;<BR>&nbsp;&nbsp;&nbsp;&lt;attribute name="ObjectStoreDir"&gt;${jboss.server.data.dir}/tx-object-store&lt;/attribute&gt;<BR>&nbsp;&nbsp;&nbsp;&lt;attribute name="StatisticsEnabled"&gt;true&lt;/attribute&gt;<BR>&lt;/mbean&gt;<BR>...
jboss4_tm.protocol.munin.graph_vlabel=Transactions/minute
jboss4_tm.protocol.munin.graph_printf=%.0lf
jboss4_tm.protocol.munin.CommitCount.label=Committed transactions
jboss4_tm.protocol.munin.CommitCount.type=COUNTER
jboss4_tm.protocol.munin.CommitCount.graph_period=minute
jboss4_tm.protocol.munin.RollbackCount.label=Rolledbacked transactions
jboss4_tm.protocol.munin.RollbackCount.type=COUNTER
jboss4_tm.protocol.munin.RollbackCount.graph_period=minute

