#################################################
# Property file configuring Buzz
#################################################

#
# This file has the following syntax:
#
# <MeasurementUnit>.type
# <MeasurementUnit>.type.param.*
# <MeasurementUnit>.threshold.<attribute>.warning
# <MeasurementUnit>.threshold.<attribute>.warning.<Individualmeasurement>
# <MeasurementUnit>.threshold.<attribute>.critical
# <MeasurementUnit>.threshold.<attribute>.critical.<Individualmeasurement>
# <MeasurementUnit>.protocol.<ProtocolName>.YYY.*
#

################# Common server stuff ############################

# Memory
memory.type=net.welen.buzz.typehandler.impl.jmx.JMXAttributeBasedTypeHandler
memory.type.param.level=1
memory.type.param.filter=jboss.system:type=ServerInfo
memory.type.param.staticName=Memory
memory.type.param.attributes=FreeMemory,TotalMemory,MaxMemory
memory.threshold.FreeMemory.warning=MaxMemory,0.05,*:
memory.protocol.munin.graph_order=FreeMemory TotalMemory MaxMemory
memory.protocol.munin.graph_category=JVM
memory.protocol.munin.graph_title=JVM Memory
memory.protocol.munin.graph_vlabel=bytes
memory.protocol.munin.graph_printf=%.0lf
memory.protocol.munin.TotalMemory.label=Used memory
memory.protocol.munin.FreeMemory.label=Free memory
memory.protocol.munin.MaxMemory.label=Max available memory

# JVM 5, 6 and 7 Heap Memory
jvmHeapMemory.type=net.welen.buzz.typehandler.impl.jmx.JMVMemoryUsageJMXAttributeBasedTypeHandler
