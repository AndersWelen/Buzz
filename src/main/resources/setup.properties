jvmHeapMemory.type.param.filter=java.lang:type=Memory
jvmHeapMemory.type.param.staticName=JVMHeapMemory
jvmHeapMemory.type.param.attributes=HeapMemoryUsage
jvmHeapMemory.threshold.used.warning=:max,0.95,*
jvmHeapMemory.protocol.munin.graph_order=init used committed max
jvmHeapMemory.protocol.munin.graph_category=JVM
jvmHeapMemory.protocol.munin.graph_title=JVM Heap Memory
jvmHeapMemory.protocol.munin.graph_vlabel=bytes
jvmHeapMemory.protocol.munin.graph_printf=%.0lf
jvmHeapMemory.protocol.munin.init.label=Startup memory
jvmHeapMemory.protocol.munin.used.label=Used memory
jvmHeapMemory.protocol.munin.committed.label=Committed memory
jvmHeapMemory.protocol.munin.max.label=Max memory

